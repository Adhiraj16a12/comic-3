<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Marvel Geek</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    <script src = "js/comic.js"></script>
  </head>
  <body>
    <a-scene id = "main-scene">
      <a-sky id = "main-container" color = "cyan"></a-sky>

      <a-entity id="posters-container" comics-posters > </a-entity>

      <a-camera id="camera" wasd-controls="enabled:false;" position="0 10 20">
        <a-entity
          id="camera-cursor"
          cursor
          position="0 0 -3"
          geometry="primitive: ring; radiusInner: 0.08; radiusOuter: 0.12"
          material="color: orange; shader: flat"
        >
        </a-entity>

      <a-camera id = "camera">
      </a-camera>
      <a-entity id = "appTitle" position = "0 2 -1" text = "font:exo2bold; width:2; align:center; color:#000; value:Comics For Sale"></a-entity>
      <a-entity id = "subtitle" position = "0 1.9 -1" text = "font:dejavu; width:1.5; align:center; color:#000;value:Get Your Favorite Marvel Comics here"></a-entity>
      
      <a-entity id = "placesContainer" tour></a-entity>

      <a-entity
      id="fadeBackground"
      geometry="primitive: sphere; radius: 2.5"
      material="color: black; side: back; shader: flat; transparent: true; opacity: 0.6"
      visible="false"
      cursor-listener
    >

    </a-scene>
  </body>
</html>
